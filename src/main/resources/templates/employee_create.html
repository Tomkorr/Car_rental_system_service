<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Wypożyczalnia samochodów</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Tomasz Korus"/>
    <th:block th:include="include/css" />
</head>
<body>


<aside th:include="sidenav" class="main-sidebar"></aside>

<div class="content-wrapper">
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <form id="car" class="form-horizontal" th:action="@{/employee_create}"
                      th:object="${EmployeeCreateForm}" method="post">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Dodaj pracownika</h3><br></br>
                            <a href="/employees_list" class="btn bg-light-blue btn-xs"><strong><i class="fa fa-undo"></i> Wróć do listy pracowników</strong></a>
                        </div>
                        <div class="box-body">
                            <div class="form-group">
                                <label for="gender" class="col-lg-2 col-md-2 control-label">Rola<span
                                        class="required">*</span></label>
                                <div class="col-lg-4 col-md-6">
                                    <select id="roleName" type="text" class="form-control"
                                            th:field="*{roleNameForm}" required="required">
                                        <option th:value="ROLE_ADMIN">Administrator</option>
                                        <option th:value="ROLE_PRACOWNIK">Pracownik</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="login" class="col-lg-2 col-md-2 control-label">Login<span
                                        class="required">*</span></label>
                                <div class="col-lg-4 col-md-6">
                                    <input id="login" type="text" pattern=".{5,}" title="Minimum 5 znaków" class="form-control" th:field="*{login}"
                                           required="required"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-lg-2 col-md-2 control-label">Hasło<span
                                        class="required">*</span></label>
                                <div class="col-lg-4 col-md-6">
                                    <input id="password" type="password" pattern=".{5,}" title="Minimum 5 znaków" class="form-control" th:field="*{password}"
                                           required="required"/>
                                </div>
                            </div>
                            <h4>Dane osobowe:</h4>
                            <div class="form-group">
                                <label for="firstName" class="col-lg-2 col-md-2 control-label">Imię<span
                                        class="required">*</span></label>
                                <div class="col-lg-4 col-md-6">
                                    <input id="firstName" type="text" class="form-control" th:field="*{firstNameForm}"
                                           required="required"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="lastName" class="col-lg-2 col-md-2 control-label">Nazwisko<span
                                        class="required">*</span></label>
                                <div class="col-lg-4 col-md-6">
                                    <input id="lastName" type="text" class="form-control" th:field="*{lastNameForm}"
                                           required="required"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="age" class="col-lg-2 col-md-2 control-label">Wiek<span
                                        class="required">*</span></label>
                                <div class="col-lg-4 col-md-6">
                                    <input id="age" type="number" class="form-control" th:field="*{ageForm}"
                                           required="required"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="gender" class="col-lg-2 col-md-2 control-label">Płeć<span
                                        class="required">*</span></label>
                                <div class="col-lg-4 col-md-6">
                                    <select id="gender" type="text" class="form-control select2"
                                            th:field="*{genderForm}"
                                            required="required">
                                        <option th:value="Mężczyzna">Mężczyzna</option>
                                        <option th:value="Kobieta">Kobieta</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="phone" class="col-lg-2 col-md-2 control-label">Telefon<span
                                        class="required">*</span></label>
                                <div class="col-lg-4 col-md-6">
                                    <input id="phone" type="text" class="form-control" th:field="*{phoneForm}"
                                           required="required"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email" class="col-lg-2 col-md-2 control-label">Email<span
                                        class="required">*</span></label>
                                <div class="col-lg-4 col-md-6">
                                    <input id="email" type="text" class="form-control" th:field="*{emailForm}"
                                           required="required"/>
                                </div>
                            </div>
                            <h4>Dane adresowe:</h4>
                            <div class="form-group">
                                <label for="city" class="col-lg-2 col-md-2 control-label">Miasto<span
                                        class="required">*</span></label>
                                <div class="col-lg-4 col-md-6">
                                    <input id="city" type="text" class="form-control" th:field="*{cityForm}"
                                           required="required"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="street" class="col-lg-2 col-md-2 control-label">Ulica<span
                                        class="required">*</span></label>
                                <div class="col-lg-4 col-md-6">
                                    <input id="street" type="text" class="form-control" th:field="*{streetForm}"
                                           required="required"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="streetNumber" class="col-lg-2 col-md-2 control-label">Numer domu<span
                                        class="required">*</span></label>
                                <div class="col-lg-4 col-md-6">
                                    <input id="streetNumber" type="text" class="form-control"
                                           th:field="*{streetNumberForm}"
                                           required="required"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="zipCode" class="col-lg-2 col-md-2 control-label">Kod pocztowy<span
                                        class="required">*</span></label>
                                <div class="col-lg-4 col-md-6">
                                    <input id="zipCode" type="text" class="form-control" th:field="*{zipCodeForm}"
                                           required="required"/>
                                </div>
                            </div>

                            <button type="submit" class="btn bg-green pull-right col-lg-2 col-md-2 col-sm-4 col-xs-5">
                                <strong><i class="fa fa-plus"></i> ZAPISZ</strong></button>
                        </div>

                    </div>

                </form>

            </div>
        </div>
    </section>
</div>

</body>
</html>
