<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title>Wypożyczalnia samochodów</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="author" content="Tomasz Korus"/>
        <th:block th:include="include/css" />
    </head>
    <body>


        <aside th:include="sidenav" class="main-sidebar"></aside>

        <div class="content-wrapper">
            <div class="row">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Szczegóły pracownika</h3><br></br>
                        <a href="/employees_list" class="btn bg-light-blue btn-xs"><strong><i class="fa fa-undo"></i> Wróć do
                                listy pracowników</strong></a>
                    </div>

                    <div class="box-body">
                        <div class="col-md-6">
                            <h4>Dane osobowe:</h4>
                            <div th:each="employee: ${employeeDetails}">

                                <div class="form-horizontal">
                                    <div class="form-group row">
                                        <label for="firstName" class="col-md-2 control-label">Imię</label>
                                        <div class="col-md-6">
                                            <input id="firstName" type="text" class="form-control"
                                                   th:value="${employee.firstName}"
                                                   readonly="readonly"/>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="lastName" class="col-md-2 control-label">Nazwisko</label>
                                        <div class="col-md-6">
                                            <input id="lastName" type="text" class="form-control"
                                                   th:value="${employee.lastName}"
                                                   readonly="readonly"/>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="age" class="col-md-2 control-label">Wiek</label>
                                        <div class="col-md-6">
                                            <input id="age" type="number" class="form-control" th:value="${employee.age}"
                                                   readonly="readonly"/>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="gender" class="col-md-2 control-label">Płeć</label>
                                        <div class="col-md-6">
                                            <input id="gender" type="text" class="form-control" th:value="${employee.gender}"
                                                   readonly="readonly"/>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="phone" class="col-md-2 control-label">Telefon</label>
                                        <div class="col-md-6">
                                            <input id="phone" type="text" class="form-control" th:value="${employee.phone}"
                                                   readonly="readonly"/>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="email" class="col-md-2 control-label">Email</label>
                                        <div class="col-md-6">
                                            <input id="email" type="text" class="form-control" th:value="${employee.email}"
                                                   readonly="readonly"/>
                                        </div>
                                    </div>
                                    <br></br>
                                </div>
                            </div>

                            <h4>Dane adresowe:</h4>
                            <div th:each="address: ${employeeAddressDetails}">
                                <div class="form-horizontal">
                                    <div class="form-group row">
                                        <label for="city" class="col-md-2 control-label">Miasto</label>
                                        <div class="col-md-6">
                                            <input id="city" type="text" class="form-control" th:value="${address.city}"
                                                   readonly="readonly"/>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="street" class="col-md-2 control-label">Ulica</label>
                                        <div class="col-md-4">
                                            <input id="street" type="text" class="form-control" th:value="${address.street}"
                                                   readonly="readonly"/>
                                        </div>
                                        <div class="col-md-2">
                                            <input id="streetNumber" type="text" class="form-control"
                                                   th:value="${address.streetNumber}"
                                                   readonly="readonly"/>
                                        </div>
                                    </div>



                                    <div class="form-group row">
                                        <label for="zipCode" class="col-md-2 control-label">Kod pocztowy</label>
                                        <div class="col-md-6">
                                            <input id="zipCode" type="text" class="form-control" th:value="${address.zipCode}"
                                                   readonly="readonly"/>
                                        </div>
                                    </div>
                                    <br></br>
                                </div>
                            </div>

                        </div>

                        <!--<div class="col-md-6">

                            <h4>Wypożyczenia:</h4>
                            <div class="form-group row">
                                <label for="count" class="col-md-2 control-label">Całkowita liczba wypożyczeń tego pracownika</label>
                                <div class="col-md-6">
                                    <input id="count" type="text" class="form-control" th:if="${countOrders != 0}" th:value="${countOrders}"
                                           readonly="readonly"/>
                                </div>
                                <div class="col-md-6">
                                    <input id="count" type="text" class="form-control" th:if="${countOrders == 0}" th:value="${countOrders}"
                                           readonly="readonly"/>
                                </div>
                            </div><br />
                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
